###########################  bdl.  ############################
# cles obligatoires imposees par le cadre
# doivent commencer par "bdl."
#############################################################################

# liste des cles contenant des valeurs a ne pas afficher par les fonctions de logging
bdl.redaction=

# niveau de log pour les fonctions de logging (debug, info, warn ou error)
bdl.logger.level=info


###########################  app.  ############################
# Cles libres contenant les paramètres applicatifs/fonctionnels
# Spécifique à chaque projet.
# Le nombre de clés et leurs valeurs sont totalement libres.
# Elles doivent commencer par "app."
#############################################################################

# Les jobs dans YARN
app.yarn.queue=${GLB_POOL_RESSOURCE}
app.yarn.name.prefixe=${CODE_APPLI}${SUJET}_${INSTANCE}_${GLB_MODULE}

# fichier a utiliser pour log4j
app.log4j.file=log4j_mixte.properties

# DATABASE et PATH HDFS du RAW du SUJET du PROJET
app.database.raw=${DATABASE_RAW}
app.hdfs.path.raw.to_validate=${HDFS_RAW}/${GLB_MODULE}/to_validate
app.hdfs.path.raw.rejected=${HDFS_RAW}/${GLB_MODULE}/rejected
app.hdfs.path.raw.to_process=${HDFS_RAW}/${GLB_MODULE}/to_process
app.hdfs.path.raw.failed=${HDFS_RAW}/${GLB_MODULE}/failed
app.hdfs.path.raw.compacted=${HDFS_RAW}/${GLB_MODULE}/compacted
app.hdfs.path.raw.processed=${HDFS_RAW}/${GLB_MODULE}/processed

# DATABASE et PATH HDFS du SAFE du SUJET du PROJET
app.database.safe=${DATABASE_SAFE}
app.hdfs.path.safe=${HDFS_SAFE}/${GLB_MODULE}

# DATABASE et PATH HDFS de l'OPTIMIZED du SUJET  du PROJET
app.database.optimized=${DATABASE_COMMERCIAL_OPTIMIZED}
app.hdfs.path.optimized=${HDFS_COMMERCIAL_OPTIMIZED}

# RECUPERATION DE LA DATE IMPORT
app.fic_date_import=date_import.txt


##################################
# Parametrage global du compactage
##################################
cpt.queue_name={{app.yarn.queue}}
cpt.principal=${KRB_USER_PRINCIPAL}
cpt.keytab=${KRB_USER_KEYTAB}
cpt.mode_compression=snappy
cpt.taille_bloc=125



###########################################
# Parametrage global de la purge LINUX/HDFS
###########################################
app.purge.hdfs.retention=60
app.purge.linux.retention=40


####################################################################################################
# Description du fichier cl = CLIENT
####################################################################################################
# Nom du fichier sans le chemin
app.fichier.cl.nom=d9claaaa.bd
# Type du fichier
app.fichier.cl.format=csv
# Encodage
app.fichier.cl.charset=ISO-8859-1
app.fichier.cl.charset.raw=UTF8

####################################################################################################
# Entête du fichier cl
####################################################################################################
# Présence d'un entête
app.fichier.cl.entete=1
# Format de l'entête
app.fichier.cl.entete.format=[décrire le format de l'entête]

####################################################################################################
# Ligne de donnée du fichier cl
####################################################################################################
# Séparateur de ligne : si champ vide, alors c'est taille fixe
app.fichier.cl.ligne.separateur=¤
# Liste des articles : si vide, alors c'est du mono-article
app.fichier.cl.articles=

####################################################################################################
# Description de la table du raw du bigramme cl
####################################################################################################
app.table.raw.cl=r_${GLB_MODULE}_cl_client
app.{{app.table.raw.cl}}.database={{app.database.raw}}
app.{{app.table.raw.cl}}.hdfs.path={{app.hdfs.path.raw.to_process}}/{{app.table.raw.cl}}
app.{{app.table.raw.cl}}.hql.create=${INSTALLhql}/create_raw_client.hql
